<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Information Form</title>
    <link rel="stylesheet" href="styles.css">
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    <div class="form-container">
        <h2>Maid Information Form</h2>
        <form id="maidInfoForm">
            <label for="maidName">Maid's Name:</label>
            <input type="text" id="maidName" required>

            <label for="documents">Document Type:</label>
            <select id="documents">
                <option value="Citizenship">Citizenship</option>
                <option value="Passport">Passport</option>
                <option value="Education Certificate">Education Certificate</option>
            </select>

            <label for="comment">Comments/Notes:</label>
            <textarea id="comment" required></textarea>

            <label for="maidImage">Upload Photo:</label>
            <input type="file" id="maidImage">

            <button type="button" onclick="saveFormData()">Save</button>
        </form>

        <div id="savedData"></div>
        <button class="back-btn" onclick="window.location.href = 'index.html';">Back to Dashboard</button>
    </div>
    <script src="scripts.js"></script
                                   <script src="config.js"></script> <!-- Supabase setup -->
  <script src="app.js"></script>    <!-- Your form logic -->

</body>
</html>
